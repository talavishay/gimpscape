<div>
	<span>Transperncy</span>
	<input type="range" min="0" max="1" step=".1" value="<%= shadow ?  tinycolor(shadow.color).getAlpha() : '' %>"  class="transperncy"/>  
</div>
<div>
	<span>Angle</span>
	<input type="range" min="1" max="360" step="1" value="<%= curAngle ?  curAngle : '' %>"  class="angle"/>  
</div>
<div>
	<span>Distance</span>
	<input type="range" min="0" max="50" step="1"  value="<%= curDistance ?  curDistance : '' %>"  class="distance"/>  
</div>
<div>
	<span>Scatter</span>
	<input type="range" min="0" max="100" step="1" value="<%= shadow ?  shadow.blur : '' %>"  class="scatter"/>  
</div>
