<div>
	<span>Sharpness</span>
	<input class="sharpness" type="range" min="1" max="2" step=".2" value="1"  />  
</div>
<div>
	<span>Brightness</span>
	<input class="brightness" type="range" min="0" max="255" step="5" />  
</div>
<div>
	<span>Contrast</span>
	<input type="range" min="1" max="360" step="1" value="<%= curAngle ?  curAngle : '' %>"  class="angle"/>  
</div>
<div>
	<span>Tint</span>
	<span id="tintColor">tintColor</span>
	<input class="setTintColor" type="range" min="0" max="1" step=".1" />  
</div>
<div>
	<span>Scatter</span>
	<input type="range" min="0" max="110" step="1" value="<%= shadow ?  shadow.blur : '' %>"  class="scatter"/>  
</div>
<div class="restore">restore</div>
